<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Seattle Bank</h1>
      <h2>Register a new account:</h2>

      <form id="form">
        <div class=form-group>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
        </div>
        <div class=form-group>
            <label for="initial">Initial Deposit:</label>
            <input type="text" name="initial" id="initial">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <div id="output">
        <h2>Current Balance: $<span id="balance"></span></h2>
        <form id="form2">
          <div class=form-group>
              <label for="deposit">Deposit Amount:</label>
              <input type="text" name="deposit" id="deposit">
          </div>
          <div class=form-group>
              <label for="withdrawal">Withdrawal Amount:</label>
              <input type="text" name="withdrawal" id="withdrawal">
          </div>
          <button type="submit" class="btn btn-primary">Update Account</button>
        </form>

    </div>

  </body>
</html>
